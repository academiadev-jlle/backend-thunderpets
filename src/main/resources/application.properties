
server.port=8080

spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/thunderpets}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}

spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.format-sql=true

oauth.url=${OAUTH_URL:http://localhost:8080}/oauth/token
security.oauth2.client.client-id=${OAUTH_CLIENT:client-id}
security.oauth2.client.client-secret=${OAUTH_SECRET:secret-id}